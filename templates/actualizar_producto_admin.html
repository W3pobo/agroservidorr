<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto (Admin) | AgronoMia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_admin_unificado.css') }}">
    
    <script src="{{ url_for('static', filename='js/accesibilidad.js') }}"></script>
</head>
<body>

    <aside id="side-panel" class="side-panel" aria-hidden="true" aria-label="Menú lateral">
        <div class="side-header">
            <h4>Menú Administrador</h4>
            <button id="side-close" class="side-close" aria-label="Cerrar menú">✕</button>
        </div>

        <nav class="side-nav" aria-label="Navegación principal">
            <div class="menu-list">
                <a class="menu-item" href="#" onclick="history.back(); return false;" title="Volver">
                    <img src="{{ url_for('static', filename='images/volver.png') }}" alt="">
                    <span>Volver</span>
                </a>
                <a class="menu-item" href="{{ url_for('panel_admin') }}">
                    <img src="{{ url_for('static', filename='images/panel.png') }}" alt="">
                    <span>Panel Principal</span>
                </a>
                <a class="menu-item" href="{{ url_for('admin_productos') }}">
                    <img src="{{ url_for('static', filename='images/pr.png') }}" alt="">
                    <span>Productos</span>
                </a>
                <button id="logout-side" type="button" class="menu-item logout-btn">
                    <img src="{{ url_for('static', filename='images/cerrar.png') }}" alt="">
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </nav>
    </aside>

    <div id="side-overlay" class="side-overlay" tabindex="-1" aria-hidden="true"></div>
    
    <nav>
        <div class="nav-container">
            <button id="nav-ellipsis-btn" class="nav-ellipsis hamburger" aria-haspopup="true" aria-expanded="false" aria-label="Abrir menú">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="nav-title">Actualizar Producto (Admin)</div>
            <div class="nav-right-placeholder" aria-hidden="true"></div>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="container">
            <h2>✏️ Actualizar Producto (Admin)</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                <label for="nombre">Nombre del producto</label>
                <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
                
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea>
                
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" value="{{ producto.precio }}" step="0.01" min="0" required>
                
                <label for="categoria_id">Categoría</label>
                <select id="categoria_id" name="categoria_id" required>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}" {% if categoria.id == producto.categoria_id %}selected{% endif %}>{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>

                <label for="productor_id">Productor</label>
                <select id="productor_id" name="productor_id" required>
                    {% for productor in productores %}
                        <option value="{{ productor.id }}" {% if productor.id == producto.productor_id %}selected{% endif %}>{{ productor.nombre }}</option>
                    {% endfor %}
                </select>
                
                <label for="tiempo_germinacion">Tiempo de Germinación (días)</label>
                <input type="number" id="tiempo_germinacion" name="tiempo_germinacion" value="{{ producto.tiempo_germinacion or '' }}" placeholder="Ej: 14">

                <label for="epoca_siembra">Época de Siembra</label>
                <input type="text" id="epoca_siembra" name="epoca_siembra" value="{{ producto.epoca_siembra or '' }}" placeholder="Ej: Primavera">

                <label for="cantidad_semillas">Cantidad de Semillas (aprox.)</label>
                <input type="number" id="cantidad_semillas" name="cantidad_semillas" value="{{ producto.cantidad_semillas or '' }}" placeholder="Ej: 50">

                <div class="imagen-actual">
                    <label>Imagen actual:</label><br>
                    {% if producto.imagen %}
                        <img src="{{ url_for('static', filename='images/' + producto.imagen) }}" alt="Imagen actual">
                    {% else %}
                        <span>No hay imagen</span>
                    {% endif %}
                </div>
                <label for="imagen">Cambiar imagen (opcional)</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
                
                <button type="submit">Actualizar Producto</button>
            </form>
            <a class="volver" href="{{ url_for('admin_productos') }}">← Volver a Supervisión</a>
        </div>
    </div>
    <footer>
        <p>© 2025 AgronoMia - Todos los derechos reservados</p>
    </footer>
    
    <button id="back-to-top" class="floating-btn" title="Volver Arriba">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="#232526" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 19V5M5 12l7-7 7 7"/>
        </svg>
    </button>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // --- Lógica del Panel Lateral (Side Panel) ---
        var side = document.getElementById('side-panel');
        var overlay = document.getElementById('side-overlay');
        var openBtn = document.getElementById('nav-ellipsis-btn'); // el botón hamburguesa
        var closeBtn = document.getElementById('side-close');
        var logoutSide = document.getElementById('logout-side'); // Botón de logout en el panel

        function openSide(){
            if(!side || !overlay) return;
            side.classList.add('open');
            overlay.classList.add('open');
            side.setAttribute('aria-hidden','false');
            overlay.setAttribute('aria-hidden','false');
            document.body.classList.add('side-no-scroll');
            var first = side.querySelector('.menu-item');
            if(first) first.focus();
        }
        function closeSide(){
            if(!side || !overlay) return;
            side.classList.remove('open');
            overlay.classList.remove('open');
            side.setAttribute('aria-hidden','true');
            overlay.setAttribute('aria-hidden','true');
            document.body.classList.remove('side-no-scroll');
            if(openBtn) openBtn.focus();
        }

        if(openBtn) openBtn.addEventListener('click', function(e){ e.preventDefault(); openSide(); });
        if(closeBtn) closeBtn.addEventListener('click', function(e){ e.preventDefault(); closeSide(); });
        if(overlay) overlay.addEventListener('click', closeSide);

        document.addEventListener('keydown', function(e){
            if(e.key === 'Escape') closeSide();
        });

        // --- Lógica de Cerrar Sesión (Logout) ---
        function doLogout(e) {
            if(e) e.preventDefault();
            
            fetch("{{ url_for('logout') }}", {
                method: 'POST',
                credentials: 'same-origin',
                headers: { 'X-Requested-With':'XMLHttpRequest','Content-Type':'application/json' },
                body: null
            }).catch(function(){ 
            })
            .finally(function(){
                try{ 
                    history.replaceState(null, null, "{{ url_for('login') }}"); 
                } catch(e) {}
                window.location.replace("{{ url_for('login') }}");
            });
        }

        if(logoutSide) {
            logoutSide.addEventListener('click', doLogout);
        }

        // --- Lógica de Protección de Botón "Atrás" ---
        try {
            history.replaceState(null, null, window.location.href);
            history.pushState({ protected: true }, null, window.location.href);
            
            window.addEventListener('popstate', function (event) {
                if (event.state && event.state.protected) {
                    window.location.replace("{{ url_for('login') }}");
                }
            });
        } catch(e) {}

        // --- Lógica de Focus Trap (Accesibilidad) ---
        document.addEventListener('focus', function(ev){
            if(!side || !side.classList.contains('open')) return;
            if(!side.contains(ev.target)) {
                var first = side.querySelector('.menu-item');
                if(first) first.focus();
            }
        }, true);
        
        // --- Lógica de "Volver Arriba" ---
        const backToTopButton = document.getElementById('back-to-top');
        if (backToTopButton) {
            window.onscroll = function() {
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            };
            backToTopButton.addEventListener('click', function(event) {
                event.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    });
    </script>
    <script>
    (function(){
        const logoutUrl = "{{ url_for('logout') }}";
        const loginUrl  = "{{ url_for('login') }}";
    
        function getCsrfHeaders(){
            const meta = document.querySelector('meta[name=\"csrf-token\"], meta[name=\"csrf_token\"]');
            const headers = { 'X-Requested-With': 'XMLHttpRequest', 'Content-Type': 'application/json' };
            if (meta && meta.content) headers['X-CSRFToken'] = meta.content;
            return headers;
        }
    
        function doLogout(){
            fetch(logoutUrl, {
                method: 'POST',
                credentials: 'same-origin',
                headers: getCsrfHeaders(),
                body: null
            }).catch(function(){})
            .finally(function(){
                try { history.replaceState(null, null, loginUrl); } catch(e){}
                try { history.pushState({ loggedOut: true }, null, loginUrl); } catch(e){}
                window.location.replace(loginUrl);
            });
        }
    
        document.addEventListener('click', function(e){
            const btn = e.target.closest('.logout-btn, [data-logout], #base-logout, #logout-side, #logout-btn-menu, #panel-logout');
            if (!btn) return;
            e.preventDefault();
            doLogout();
        });
    
        document.addEventListener('submit', function(e){
            if (e.target && e.target.classList && e.target.classList.contains('logout-form')) {
                e.preventDefault();
                doLogout();
            }
        });
    })();
    </script>
</body>
</html>
